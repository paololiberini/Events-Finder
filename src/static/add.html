<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Events Finder</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/custom.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container p-3">
            <div></div>

            <div>
                <a type="button" class="btn btn-outline-primary" id="addButton" href="/">Home</a>
                <a type="button" class="btn btn-outline-primary" id="addButton" href="/myEvents">My Events</a> 
                <a class="btn btn-outline-primary" href="/auth/logout">Log out</a>
            </div>
        </div>
    </nav>

    <div class="container">

    
        <h2 class="py-5">Add a new event</h2>
        <div>
            <form id="addEventForm" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Event name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="eventName" name="eventName" required="required">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Event genre:</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="eventGenre">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="electronic">Electronic</option>
                            <option value="rap">Rap</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date and time:</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-2">
                            <input type="date" class="form-control" id="date" required="required">
                            <input type="time" class="form-control" id="time" required="required">
                        </div>
                    </div>    
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Euro</span>
                            </div>
                            <input type="number" class="form-control" id="price" required="required">
                        </div>
                    </div>    
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Total tickets number:</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="totalTickets">
                        </div>
                    </div>    
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Latitude and longitude (click on map):</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="lat" step="0.0001" readonly required="required">
                            <input type="number" class="form-control" id="long" step="0.0001" readonly required="required">
                        </div>
                    </div>    
                    <div id="mapadd" style="width: 100%"></div>

                </div>

                <button class="btn btn-primary" type="submit" value="submit">Submit</button>

            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center">
        <p>Events finder - A project for Web Development course at UniCatt </p>
    </footer>


<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="js/leafletMapAddPage.js"></script>
<script src="js/addPage.js"></script>
</body>
</html>
